<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>6.1.1 属性类型</title>
</head>

<body>
	<script>
		// "use strict"; 
		{
			var person = {};
			Object.defineProperty(person, "name", {
				writable: false, //表示能否修改属性的值。直接在对象上定义的属性，它们的 这个特性默认值为 true。  
				value: "Nicholas"
			});
			// alert(person.name); //"Nicholas" 
			person.name = "Greg";
			// alert(person.name); //"Nicholas" 

			/* 如果尝试为它指定新值，则在非严格模式下，赋值操作将被忽略；在严格模式下，赋值操作将会导致抛出错误 */
		}

		{
			var person = {};
			Object.defineProperty(person, "name", {
				configurable: false, //表示不能从对象中删除属性
				value: "Nicholas"
			});

			alert(person.name); //"Nicholas" 
			delete person.name;
			alert(person.name); //"Nicholas" 
			/* 如果对这个属性调用 delete，则 在非严格模式下什么也不会发生，而在严格模式下会导致错误。 */
			/* 而且，一旦把属性定义为不可配置的， 就不能再把它变回可配置了。 */

			//抛出错误 
			Object.defineProperty(person, "name", {
				configurable: true,
				value: "Nicholas"
			});
		}
	</script>
</body>

</html>
