<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/dialog.css">
</head>

<body>
    <div id="app" v-cloak>
        <header>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </header>
        <div class="block"></div>
        <el-button @click="click(visible = true)">显示弹框</el-button>
        <!-- lock-scroll 是否在 Dialog 出现时将 body 滚动锁定 ,true 为锁定 -->
        <el-dialog :visible.sync="visible" title="Hello world" :lock-scroll='false' :close-on-click-modal="false"
            @close='close'>
            <p>Try Element</p>
            <div class="container">
                <p>测试文字测试文字测试文字2</p>
                <p>测试文字测试文字测试文字</p>
                <p>测试文字测试文字测试文字</p>
                <p>测试文字测试文字测试文字</p>
                <p>测试文字测试文字测试文字</p>
                <p>测试文字测试文字测试文字</p>
                <p>测试文字测试文字测试文字</p>
                <p>测试文字测试文字测试文字</p>
            </div>
        </el-dialog>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false
            }
        },
        methods: {
            click() {
                this.stop()
            },
            close() {
                this.move()
            },
            stop() {
                let mo = function (e) {
                    e.preventDefault();
                }
                document.addEventListener('touchmove', mo, false)
                document.getElementsByTagName('body')[0].className = 'add_stop'
            },
            move() {
                let mo = function (e) {
                    e.preventDefault();
                }
                document.removeEventListener('touchmove', mo, false)
                document.body.removeAttribute('class', 'add_stop')
            }
        },
    })
</script>

</html>
